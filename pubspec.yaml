name: arutti
description: "Model setcard app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  cupertino_icons: ^1.0.2
  salomon_bottom_bar: ^3.3.2
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  http: ^0.13.4
  flutter_secure_storage: ^9.0.0
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo.jpg
    - assets/layouts/1.png
    - assets/layouts/2.png
    - assets/layouts/3.png

  fonts:
    - family: Fahkwang
      fonts:
        - asset: fonts/Fahkwang-Regular.ttf
          weight: 700
